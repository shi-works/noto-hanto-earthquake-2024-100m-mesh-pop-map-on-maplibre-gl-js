<html>

<head>
    <title>令和6年能登半島地震 人口分布図+標高地形図</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-overlay {
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 180px;
            bottom: 20px;
            left: 0;
            padding: 10px;
        }

        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .map-overlay label {
            display: block;
            margin: 0 0 0px;
            font-size: 12px;
            top: 100px;
            left: 10px;
            display: block;
            margin-bottom: 5px;
        }

        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }

        .legend-hanrei {
            position: fixed;
            right: 10px;
            bottom: 220px;
            z-index: 1;
            width: auto;
        }

        .image-container {
            display: flex;
            justify-content: flex-end;
        }

        .legend-hanrei img {
            width: 50%;
            height: auto;
        }

        .legend {
            background-color: rgba(255, 255, 255, 1);
            border-radius: 3px;
            bottom: 40px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.10);
            font: 12px/14px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            padding: 10px;
            position: absolute;
            right: 10px;
            z-index: 1;
            line-height: 20px;
            height: auto;
        }

        .legend h4 {
            margin: 0 0 10px;
        }

        .legend div span {
            border-radius: 50%;
            display: inline-block;
            height: 15px;
            margin-right: 10px;
            width: 15px;
            color: orangered
        }

        .square {
            width: 15px;
            height: 15px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="legend-hanrei">
        <div class="image-container">
            <img src="legend.png" alt="Legend">
        </div>
    </div>
    <div id="legend-pop" style="display:block;" class='legend'>
        <h4>人口(100mﾒｯｼｭ)</h4>
        <div class="square" style='background-color: #0000FF; display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">～10人未満</span><br>
        <div class="square" style='background-color: #00FFFF; display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">10～20人未満</span><br>
        <div class="square" style='background-color: #00FF00; display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">20～40人未満</span><br>
        <div class="square" style='background-color: #E69800; display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">40～60人未満</span><br>
        <div class="square" style='background-color: #FF0000; display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">60～80人未満</span><br>
        <div class="square" style='background-color: #CB00CB; display: inline-block;'>
        </div><span style="display: inline-block; margin-left: 5px;">80人以上</span><br>
    </div>

    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <label>標高地形図 不透明度: <span id="digiele-slider-opacity-value">100%</span></label>
            <input id="digiele-slider-opacity" type="range" min="0" max="100" step="0" value="100">
        </div>
    </div>
    <script type="module">
        // Terrain-RGB形式への変換モジュール
        maplibregl.addProtocol('numpng', makeNumPngProtocol());
        import { makeNumPngProtocol } from './numPngProtocol.js'

        // addProtocolの設定
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // マップの初期化
        const map = new maplibregl.Map({
            container: 'map',
            style: 'std.json',
            center: [137.2495, 37.4826],
            zoom: 9.11,
            minZoom: 1,
            maxZoom: 23,
            pitch: 0,
            maxPitch: 85,
            bearing: 0,
            hash: true,
            attributionControl: false
        });

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl(), 'top-left');

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl(), 'top-left');

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }), 'top-left');

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/noto-hanto-earthquake-2024-jma-epicenter-map-on-maplibre-gl-js" target="_blank">Github</a>）'
        }));

        // 3D地形コントロール
        map.addControl(
            new maplibregl.TerrainControl({
                source: 'aist-dem',
                exaggeration: 1 // 標高を強調する倍率
            }), 'top-left'
        );

        // 人口色分け用のフィルタ準備
        let f1 = ["all", [">=", ['to-number', ["get", "PopT"]], 0], ["<", ['to-number', ["get", "PopT"]], 10]];
        let f2 = ["all", [">=", ['to-number', ["get", "PopT"]], 10], ["<", ['to-number', ["get", "PopT"]], 20]];
        let f3 = ["all", [">=", ['to-number', ["get", "PopT"]], 20], ["<", ['to-number', ["get", "PopT"]], 40]];
        let f4 = ["all", [">=", ['to-number', ["get", "PopT"]], 40], ["<", ['to-number', ["get", "PopT"]], 60]];
        let f5 = ["all", [">=", ['to-number', ["get", "PopT"]], 60], ["<", ['to-number', ["get", "PopT"]], 80]];
        let f6 = ["all", [">=", ['to-number', ["get", "PopT"]], 80], ["<", ['to-number', ["get", "PopT"]], 1000000]];

        // 人口色分け用色の準備
        let colors = [
            '#0000FF',
            '#00FFFF',
            '#00FF00',
            '#E69800',
            '#FF0000',
            '#CB00CB'
        ]

        map.on('load', function () {
            // 産総研 シームレス標高タイルソース
            map.addSource("aist-dem", {
                type: 'raster-dem',
                tiles: [
                    'numpng://tiles.gsj.jp/tiles/elev/mixed/{z}/{y}/{x}.png',
                ],
                attribution: '<a href="https://tiles.gsj.jp/tiles/elev/tiles.html" target="_blank">産業技術総合研究所 シームレス標高タイル(統合DEM)</a>',
                tileSize: 256
            });

            // 産総研 シームレス標高タイルセット
            map.setTerrain({ 'source': 'aist-dem', 'exaggeration': 1 });

            // 令和2年簡易100mメッシュ人口（石川県）ソース
            map.addSource("100m_mesh_pop2020_ishikawa", {
                type: "vector",
                url: "pmtiles://https://xs489works.xsrv.jp/pmtiles-data/100m_mesh_pop2020/100m_mesh_pop2020_ishikawa.pmtiles",
                attribution: '<a href="https://gtfs-gis.jp/teikyo/kani_100m_download2020.html" target="_blank">地域・交通データ研究所 簡易100mメッシュ人口データ</a>',
            });

            // 令和2年簡易100mメッシュ人口（石川県）レイヤ
            map.addLayer({
                'id': '100m_mesh_pop2020_ishikawa-fill',
                'type': 'fill-extrusion',
                'source': '100m_mesh_pop2020_ishikawa',
                'source-layer': "100m_mesh_pop2020_ishikawafgb",
                'layout': {},
                'paint': {
                    'fill-extrusion-color': [
                        "case",
                        f1, colors[0],
                        f2, colors[1],
                        f3, colors[2],
                        f4, colors[3],
                        f5, colors[4],
                        f6, colors[5],
                        colors[5]
                    ],
                    'fill-extrusion-height': ["*", ['to-number', ["get", "PopT"]], 10],
                    'fill-extrusion-opacity': 0.6
                }
            });

            // 令和2年簡易100mメッシュ人口（石川県）ソース
            map.addSource("100m_mesh_pop2020_toyama", {
                type: "vector",
                url: "pmtiles://https://xs489works.xsrv.jp/pmtiles-data/100m_mesh_pop2020/100m_mesh_pop2020_toyama.pmtiles",
                attribution: '<a href="https://gtfs-gis.jp/teikyo/kani_100m_download2020.html" target="_blank">地域・交通データ研究所 簡易100mメッシュ人口データ</a>',
            });

            // 令和2年簡易100mメッシュ人口（石川県）レイヤ
            map.addLayer({
                'id': '100m_mesh_pop2020_toyama-fill',
                'type': 'fill-extrusion',
                'source': '100m_mesh_pop2020_toyama',
                'source-layer': "100m_mesh_pop2020_toyamafgb",
                'layout': {},
                'paint': {
                    'fill-extrusion-color': [
                        "case",
                        f1, colors[0],
                        f2, colors[1],
                        f3, colors[2],
                        f4, colors[3],
                        f5, colors[4],
                        f6, colors[5],
                        colors[5]
                    ],
                    'fill-extrusion-height': ["*", ['to-number', ["get", "PopT"]], 10],
                    'fill-extrusion-opacity': 0.6
                }
            });

        });

        // スライダーでデジタル標高地形図の不透明度を制御
        const digielesliderOpactiy = document.getElementById('digiele-slider-opacity');
        const digieleliderOpactiyValue = document.getElementById('digiele-slider-opacity-value');

        digielesliderOpactiy.addEventListener('input', (e) => {
            map.setPaintProperty(
                'digiele',
                'raster-opacity',
                parseInt(e.target.value, 10) / 100
            );
            digielesliderOpactiyValue.textContent = e.target.value + '%';
        });
    </script>
</body>

</html>
